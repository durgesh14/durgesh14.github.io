    <body>
        <div id="container"> 
            <div id = "time">

                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <span>:</span>
                <span id ="milisec">00</span>

            <div id="div-button">

                <button id="stop" onclick="stop();">Stop</button>
                <button id="reset" onclick="reset();">Reset</button>

        </div>
